<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Allum's Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="minval" max="maxval" value="default_val" onchange="updateRate()">  <br/>
        <span id="rate_val">
            10.25%
        </span> <br/>
        No. of Years <select id="years">
                       <option value="1">10</option>
                     </select>  <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
    </div>
    <footer>
        &#169; This Calculator belongs to Allum
    </footer>
    </body>
</html>
